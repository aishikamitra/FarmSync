    <!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Product - FarmSync</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  display:flex;
  min-height:100vh;
}

/* LEFT SIDE */
.left{
  flex:1;
  background:linear-gradient(135deg,#1f6f2e,#2e8b3c);
  color:white;
  padding:60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:48px;
  margin-bottom:20px;
}

.left p{
  font-size:18px;
  opacity:0.9;
}

/* RIGHT SIDE */
.right{
  flex:1;
  background:#f4f6f5;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

.form-box{
  background:white;
  width:100%;
  max-width:600px;
  padding:40px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.form-box h2{
  margin-bottom:20px;
  color:#1f6f2e;
}

.form-group{
  margin-bottom:18px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

input:focus, select:focus, textarea:focus{
  outline:none;
  border-color:#2e8b3c;
}

.row{
  display:flex;
  gap:15px;
}

.row .form-group{
  flex:1;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:#2e8b3c;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#256e30;
}

/* Image Preview */
#preview{
  margin-top:10px;
  max-height:120px;
  display:none;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="left">
  <h1>Sell Fresh Crops ðŸŒ¾</h1>
  <p>List your products directly to consumers and grow your farm business with smart technology.</p>
</div>

<div class="right">
  <div class="form-box">
    <h2>List Your Product</h2>

    <form id="sellForm">

      <div class="form-group">
        <label>Product Name</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select required>
          <option value="">Select Category</option>
          <option>Vegetables</option>
          <option>Fruits</option>
          <option>Grains</option>
          <option>Dairy</option>
          <option>Organic</option>
        </select>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" id="quantity" required>
        </div>

        <div class="form-group">
          <label>Unit</label>
          <select>
            <option>Kg</option>
            <option>Quintal</option>
            <option>Tons</option>
            <option>Liters</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Price per Unit (â‚¹)</label>
        <input type="number" id="price" required>
      </div>

      <div class="form-group">
        <label>Total Price (Auto Calculated)</label>
        <input type="text" id="total" readonly>
      </div>

      <div class="form-group">
        <label>Upload Product Image</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview">
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" placeholder="Village, District, State" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea rows="3" placeholder="Add product details..."></textarea>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox"> Available for Immediate Sale
        </label>
      </div>

      <button type="submit">Post Product</button>

    </form>
  </div>
</div>

<script>
const quantity = document.getElementById("quantity");
const price = document.getElementById("price");
const total = document.getElementById("total");

function calculateTotal(){
  const q = parseFloat(quantity.value) || 0;
  const p = parseFloat(price.value) || 0;
  total.value = "â‚¹ " + (q * p);
}

quantity.addEventListener("input", calculateTotal);
price.addEventListener("input", calculateTotal);

// Image Preview
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");

imageInput.addEventListener("change", function(){
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      preview.src = e.target.result;
      preview.style.display = "block";
    }
    reader.readAsDataURL(file);
  }
});
</script>

</body>
</html>

</body>
</html>
</body>
</html>
