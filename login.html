<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | FarmSync</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
:root {
    --primary: #2e7d32;
    --primary-dark: #1b5e20;
    --bg-start: #eef8ee;
    --bg-end: #dff1e1;
    --text: #16311c;
    --muted: #64756a;
    --border: #c7ddca;
    --error: #c62828;
    --error-bg: #fdecec;
    --success: #2e7d32;
    --success-bg: #ecf8ef;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Inter", sans-serif;
    color: var(--text);
    background: linear-gradient(145deg, var(--bg-start), var(--bg-end));
    display: grid;
    place-items: center;
    padding: 24px;
}

.page {
    width: 100%;
    max-width: 480px;
    animation: fadeUp 0.65s ease both;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
}

.brand {
    text-align: center;
    margin-bottom: 16px;
}

.brand h1 {
    margin: 0;
    font-size: clamp(28px, 3.4vw, 34px);
    color: var(--primary-dark);
}

.brand p {
    margin: 8px 0 0;
    color: var(--muted);
    font-size: 14px;
}

.card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 16px 34px rgba(34, 94, 45, 0.16);
    border: 1px solid #e4f0e5;
    padding: clamp(20px, 4vw, 30px);
}

.card h2 {
    margin: 0 0 8px;
    font-size: clamp(22px, 2.8vw, 28px);
}

.subtitle {
    margin: 0 0 22px;
    color: var(--muted);
    font-size: 14px;
}

.form-group { margin-bottom: 14px; }

label {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    font-weight: 600;
}

input {
    width: 100%;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 13px;
    font-family: inherit;
    font-size: 14px;
    color: var(--text);
    transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.14);
}

.password-wrap {
    position: relative;
}

.password-wrap input { padding-right: 56px; }

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    border: 0;
    background: transparent;
    color: var(--primary-dark);
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    padding: 4px 6px;
}

.error-msg {
    margin: 6px 0 0;
    min-height: 16px;
    color: var(--error);
    font-size: 12px;
}

input.invalid {
    border-color: var(--error);
    box-shadow: 0 0 0 3px rgba(198, 40, 40, 0.12);
    background: var(--error-bg);
}

input.valid {
    border-color: var(--success);
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.12);
    background: var(--success-bg);
}

.form-message {
    display: none;
    margin: 0 0 14px;
    padding: 11px 12px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
}

.form-message.show { display: block; }
.form-message.error { background: var(--error-bg); color: var(--error); }
.form-message.success { background: var(--success-bg); color: var(--success); }

.submit-btn {
    width: 100%;
    border: 0;
    border-radius: 12px;
    margin-top: 8px;
    background: var(--primary);
    color: #fff;
    font-weight: 700;
    font-size: 15px;
    padding: 13px 14px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.15s ease;
}

.submit-btn:hover:not(:disabled) {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

.submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }

.loading-spinner {
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255, 255, 255, 0.6);
    border-top-color: #fff;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
    animation: spin 0.7s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.links {
    margin-top: 14px;
    text-align: center;
    font-size: 13px;
    color: var(--muted);
}

.links a {
    color: var(--primary-dark);
    text-decoration: none;
    font-weight: 600;
}

.links a:hover { text-decoration: underline; }

@media (max-width: 520px) {
    body { padding: 14px; }
}
</style>
</head>
<body>
<main class="page">
    <header class="brand">
        <h1>FarmSync</h1>
        <p>Welcome back to your farm marketplace</p>
    </header>

    <section class="card" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Sign In</h2>
        <p class="subtitle">Use the account you created on the register page.</p>

        <form id="loginForm" novalidate>
            <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
                <p class="error-msg" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrap">
                    <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
                    <button class="password-toggle" type="button" id="passwordToggle">Show</button>
                </div>
                <p class="error-msg" id="passwordError"></p>
            </div>

            <button id="submitBtn" class="submit-btn" type="submit" disabled>Login</button>

            <p class="links">New here? <a href="register.html">Create an account</a></p>
            <p class="links"><a href="index.html">Back to Home</a></p>
        </form>
    </section>
</main>

<script src="login.js"></script>
</body>
</html>
